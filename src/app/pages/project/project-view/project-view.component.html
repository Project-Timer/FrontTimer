<ng-container *ngIf="project">
  <h1 class="m-0 groupName" *ngIf="!editMode">
    <span (click)="changeMode()">{{ project.name }}</span>
    <button class="ml-2" nbButton size="tiny" shape="semi-round" status="primary" (click)="changeMode()">
      <nb-icon icon="edit-outline"></nb-icon>
    </button>
  </h1>
  <div *ngIf="editMode">
    <input type="text" [(ngModel)]="project.name" nbInput fieldSize="large" shape="semi-round">
  </div>

  <ng-container *ngIf="project.group.length > 0; then list else empty"></ng-container>
  <ng-template #list>
    <div class="row mt-4">
      <div class="col-6" *ngFor="let group of project.group">
        <nb-card class="member">
          <div class="row">
            <div class="col-10">
              <p>
                {{ group.name }}
              </p>
            </div>
          </div>
        </nb-card>
      </div>
    </div>
  </ng-template>
  <ng-template #empty>
    <div class="h6 mt-4">No group in this project</div>
  </ng-template>
</ng-container>
