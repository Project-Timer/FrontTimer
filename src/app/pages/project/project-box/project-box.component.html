<nb-card>
  <nb-card-header>
    <div class="cardHeader row">
      <div class="text-left col-7">
        {{ project.name }} - <small>Created on {{ project.dateCreate|date:'mediumDate' }}</small>
      </div>
      <div class="text-right col-5">
        <button (click)="showGroups()" nbButton size="tiny" shape="semi-round" status="primary" class="mr-2">
          <nb-icon icon="people-outline"></nb-icon>
        </button>
        <a [routerLink]="'view/'+[project._id]" *ngIf="project.admin._id === user._id">
          <button nbButton size="tiny" shape="semi-round" status="warning" class="mr-2">
            <nb-icon icon="settings-outline"></nb-icon>
          </button>
        </a>
        <button nbButton size="tiny" shape="semi-round" status="info" *ngIf="showBtnTimer && interval == null"
                (click)="changeTimerStatus()">
          <nb-icon icon="play-circle-outline"></nb-icon>
        </button>
        <button nbButton size="tiny" shape="semi-round" status="danger" *ngIf="showBtnTimer && interval != null"
                (click)="changeTimerStatus()" nbTooltip="{{ tooltipMessage }}" nbTooltipPlacement="bottom">
          <nb-icon icon="stop-circle-outline"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-header>
  <ngx-group-list [groups]="project.groups" [show]="show"></ngx-group-list>
</nb-card>
