<h1 class="m-0 mb-4">Groups</h1>
<ng-container *ngIf="groups?.length > 0; then list else empty"></ng-container>
<ng-template #list>
  <div class="row">
    <div class="col-6" *ngFor="let group of groups">
      <nb-card>
        <nb-card-header>
          <div class="cardHeader">
            <div>
              {{ group.name }} - <small>Created on {{ group.dateCreate|date:'mediumDate' }}</small>
            </div>
            <div class="text-right">
              <a [routerLink]="[group._id]">
                <button nbButton size="tiny" shape="semi-round" status="primary">
                  <nb-icon icon="settings-outline"></nb-icon>
                </button>
              </a>
            </div>
          </div>
        </nb-card-header>
        <ng-container *ngIf="group.user.length > 0; then list else empty"></ng-container>
        <ng-template #list>
          <nb-list>
            <nb-list-item *ngFor="let member of group.user">
              <p>
                {{ member.lastname + ' ' + member.name }}
              </p>
              <p>
                {{ member.email }}
              </p>
            </nb-list-item>
          </nb-list>
        </ng-template>
        <ng-template #empty>
          <div class="h6">No member in this group</div>
        </ng-template>
      </nb-card>
    </div>
  </div>
</ng-template>
<ng-template #empty>
  <div class="h6">There are no groups</div>
</ng-template>
